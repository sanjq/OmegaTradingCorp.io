<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourThinkTank.io</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            outline: none;
        }

        nav ul li a:focus,
        nav ul li a:active {
            background-color: #34495e;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .hero {
            background: linear-gradient(135deg, #34495e, #1a252f);
            color: #fff;
            text-align: center;
            padding: 100px 20px;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            z-index: 1;
        }

        .hero h1 {
            font-size: 36px;
            margin: 0;
        }

        .hero p {
            font-size: 18px;
            margin-top: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        section {
            padding: 60px 0;
        }

        section h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        section p {
            font-size: 16px;
            line-height: 1.6;
        }

        .data-visualization {
            margin-top: 20px;
            border: 1px solid #34495e;
            padding: 20px;
            border-radius: 5px;
            background-color: #2c3e50;
        }

        .data-visualization p {
            margin: 0;
        }

        .team-member {
            text-align: center;
            margin-top: 20px;
        }

        .team-member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
        }

        form label {
            display: block;
            margin-bottom: 5px;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #34495e;
            background-color: #2c3e50;
            color: #e0e0e0;
            transition: border-color 0.3s;
        }

        form input:focus, form textarea:focus {
            border-color: #34495e;
        }

        form button {
            background-color: #34495e;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #2c3e50;
        }

        footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav ul li {
                display: block;
                margin: 10px 0;
            }

            .hero h1 {
                font-size: 28px;
            }

            .hero p {
                font-size: 16px;
            }

            section h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#financial-pillar">Financial Pillar</a></li>
                <li><a href="#other-pillars">Other Pillars</a></li>
                <li><a href="#team">Team</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Unlocking Financial Insights with Advanced Quantitative Research</h1>
            <p>YourThinkTank.io is dedicated to innovative financial solutions.</p>
        </div>
    </section>

    <section id="about">
        <div class="container">
            <h2>About Us</h2>
            <p>With a background in proprietary trading, we bring expertise and innovation to the financial sector. Our team has a proven track record of success and a vision for the future.</p>
        </div>
    </section>

    <section id="financial-pillar">
        <div class="container">
            <h2>Financial Pillar</h2>
            <p>Our financial pillar focuses on advanced quantitative research and trading using proprietary knowledge. We leverage cutting-edge technology and data-driven methods to achieve superior results.</p>
            <div class="data-visualization">
                <p>Data Visualization Placeholder</p>
            </div>
        </div>
    </section>

    <section id="other-pillars">
        <div class="container">
            <h2>Other Pillars</h2>
            <p>Explore our other pillars and how they complement our financial research.</p>
            <ul>
                <li>Research and Development</li>
                <li>Technology Innovation</li>
                <li>Strategic Partnerships</li>
            </ul>
        </div>
    </section>

    <section id="team">
        <div class="container">
            <h2>Our Team</h2>
            <p>Meet the experts behind YourThinkTank.io.</p>
            <div class="team-member">
                <img src="your-photo.jpg" alt="Your Name">
                <h3>Your Name</h3>
                <p>Background in proprietary trading with notable achievements.</p>
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <form action="submit-form" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 YourThinkTank.io. All rights reserved.</p>
            <a href="privacy-policy.html">Privacy Policy</a>
            <a href="terms-of-service.html">Terms of Service</a>
        </div>
    </footer>
</body>
</html>
